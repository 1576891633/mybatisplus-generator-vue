#代码生成的其他细节配置


mainPath=com.kingyon
package=com.kingyon.core

#输出的文件夹
outPath=out
email=


#数据表格公共前缀
tablePrefix=tb_

#移除第一个下划线的前缀
removePrefix=true

#不需要生成的实体字段（继承自公共实体类）,只能用断线连接
excludeTableFiled=id-deleted

# dao.xml的输出位置 默认放在java/main/package/dao 下
# true：放在resource/dao
xmlToResource=false;

tinyint=Integer
smallint=Integer
mediumint=Integer
int=Integer
integer=Integer
bigint=Long
float=Float
double=Double
decimal=BigDecimal
bit=Boolean

char=String
varchar=String
tinytext=String
text=String
mediumtext=String
longtext=String

date=Date
datetime=Date
timestamp=Date